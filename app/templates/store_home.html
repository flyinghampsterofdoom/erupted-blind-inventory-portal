{% extends 'base.html' %}
{% block content %}
<h1>Store Dashboard</h1>
<p class="muted">Signed in as {{ principal.username }}</p>
<div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px;">
  <a href="/store/daily-count" style="display:block; border:1px solid #d1d5db; border-radius:8px; padding:12px; text-decoration:none; color:inherit;">
    <strong>Daily Count</strong>
  </a>
  <a href="/store/opening-checklist" style="display:block; border:1px solid #d1d5db; border-radius:8px; padding:12px; text-decoration:none; color:inherit;">
    <strong>Opening Checklist</strong>
  </a>
  <a href="/store/daily-chore-sheet" style="display:block; border:1px solid #d1d5db; border-radius:8px; padding:12px; text-decoration:none; color:inherit;">
    <strong>Daily Chore Sheet</strong>
  </a>
  <a href="/store/change-box-count" style="display:block; border:1px solid #d1d5db; border-radius:8px; padding:12px; text-decoration:none; color:inherit;">
    <strong>Change Box Count</strong>
  </a>
</div>
{% endblock %}
