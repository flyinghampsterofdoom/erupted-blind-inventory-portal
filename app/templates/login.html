<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Blind Inventory Portal</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; margin: 24px; }
      .container { max-width: 420px; }
      .error { color: #b91c1c; }
      input { display: block; width: 100%; margin-bottom: 12px; padding: 8px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Blind Inventory Portal</h1>
      {% if error %}<p class="error">{{ error }}</p>{% endif %}
      <form method="post" action="/login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token(request) }}" />
        <label>Username</label>
        <input name="username" type="text" required />
        <label>Password</label>
        <input name="password" type="password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
